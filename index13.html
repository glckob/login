<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ប្រព័ន្ធវេរប្រាក់</title>
    
    <!-- App Icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2845/2845683.png" type="image/png">

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        body { font-family: 'Hanuman', sans-serif, ui-sans-serif, system-ui; background-color: #f0f2f5; } 
        input, select, button { touch-action: manipulation; } 
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1877f2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        input:focus, select:focus, textarea:focus { border-color: #1877f2; outline: none; ring: 2px; --tw-ring-color: #bfdbfe; }
        
        /* Modal Styles */
        #custom-modal { transition: opacity 0.2s ease-in-out; }
        .modal-hidden { opacity: 0; pointer-events: none; }
        .modal-visible { opacity: 1; pointer-events: auto; }

        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #2563eb; }
        .toggle-checkbox:checked + .toggle-label { background-color: #2563eb; }

        /* PRINT STYLES */
        @media print {
            @page { margin: 0.5cm; }
            body { background: white; }
            #app, #custom-modal { display: none !important; }
            #print-container { display: block !important; width: 100%; }
            
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 4px; text-align: left; }
            th { background-color: #f3f4f6 !important; -webkit-print-color-adjust: exact; }
            
            .print-A4 { font-size: 12px; }
            .print-A4 th, .print-A4 td { padding: 8px; }
            
            .print-A5 { font-size: 10px; }
            .print-A5 th, .print-A5 td { padding: 5px; }
            .print-A5 h1 { font-size: 16px; }
            .print-A5 .summary-box { padding: 8px; }

            .print-A6 { font-size: 8px; }
            .print-A6 th, .print-A6 td { padding: 3px; }
            .print-A6 h1 { font-size: 14px; }
            .print-A6 .summary-box { padding: 5px; border: 1px solid #eee; }
            .print-A6 .hide-on-small { display: none; }
        }
        #print-container { display: none; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div id="app" class="min-h-screen flex flex-col"></div>

    <!-- Print Container -->
    <div id="print-container"></div>

    <!-- Custom Modal/Dialog Component -->
    <div id="custom-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center modal-hidden p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all scale-100">
            <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-2">ចំណងជើង</h3>
            <p id="modal-message" class="text-gray-600 mb-6 leading-relaxed">ខ្លឹមសារសារ...</p>
            <div class="flex flex-col sm:flex-row justify-end gap-3">
                <button id="modal-confirm" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-bold shadow-lg shadow-blue-200">យល់ព្រម</button>
                <button id="modal-cancel" class="w-full sm:w-auto px-6 py-3 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition font-medium">បោះបង់</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://uafiagvtvrukjknoviqq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhZmlhZ3Z0dnJ1a2prbm92aXFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MDM3NDEsImV4cCI6MjA3OTk3OTc0MX0.DaF6FE34R5mcHZWvXGnoIfbzMJWwtATb1_aZ52QKVmU';
        
        const { createClient } = window.supabase;
        const supabase = createClient(supabaseUrl, supabaseKey);

        // --- STATE ---
        const state = {
            session: null,
            role: null,
            activeTab: 'deposit', 
            transactions: [],
            loading: true,
            authMode: 'login',
            showForm: false,
            banks: [],
            currencies: [],
            posts: [],
            users: [],
            editingTx: null,
            editingSetting: null,
            filterUser: '',
            filterMonth: new Date().toISOString().slice(0, 7),
            allowReportActions: true,
            printSize: 'A4'
        };

        // --- CUSTOM DIALOG SYSTEM ---
        const dialog = {
            show: (title, message, isConfirm = false, onConfirm = null, onClose = null) => {
                const modal = document.getElementById('custom-modal');
                const titleEl = document.getElementById('modal-title');
                const msgEl = document.getElementById('modal-message');
                const confirmBtn = document.getElementById('modal-confirm');
                const cancelBtn = document.getElementById('modal-cancel');

                titleEl.innerText = title;
                msgEl.innerText = message;

                const newConfirmBtn = confirmBtn.cloneNode(true);
                confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                
                const newCancelBtn = cancelBtn.cloneNode(true);
                cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);

                const handleClose = () => {
                    modal.classList.replace('modal-visible', 'modal-hidden');
                    if (onClose) onClose();
                };

                if (isConfirm) {
                    newCancelBtn.style.display = 'block';
                    newCancelBtn.onclick = handleClose;
                    newConfirmBtn.innerText = 'យល់ព្រម';
                    newConfirmBtn.className = "w-full sm:w-auto px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-bold shadow-lg shadow-red-200";
                    newConfirmBtn.onclick = () => {
                        modal.classList.replace('modal-visible', 'modal-hidden');
                        if (onConfirm) onConfirm();
                    };
                } else {
                    newCancelBtn.style.display = 'none';
                    newConfirmBtn.innerText = 'បិទ';
                    newConfirmBtn.className = "w-full sm:w-auto px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-bold shadow-lg shadow-blue-200";
                    newConfirmBtn.onclick = handleClose;
                }
                modal.classList.replace('modal-hidden', 'modal-visible');
            }
        };
        const showAlert = (title, msg, onClose) => dialog.show(title, msg, false, null, onClose);
        const showConfirm = (title, msg, callback, onClose) => dialog.show(title, msg, true, callback, onClose);

        // --- INITIALIZATION ---
        async function initApp() {
            renderLoading();
            const { data: { session } } = await supabase.auth.getSession();
            state.session = session;

            if (session) {
                await fetchRole(session.user.id);
            } else {
                state.loading = false;
                renderAuth();
            }

            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'TOKEN_REFRESHED') { state.session = session; return; }
                if (event === 'SIGNED_IN' && state.session?.user?.id === session?.user?.id && state.role) { state.session = session; return; }

                state.session = session;
                if (session) {
                    state.loading = true;
                    renderLoading();
                    await fetchRole(session.user.id);
                } else {
                    state.role = null;
                    state.loading = false;
                    renderAuth();
                }
            });
        }

        async function fetchRole(userId) {
            try {
                const { data } = await supabase.from('profiles').select('role').eq('id', userId).single();
                state.role = data ? data.role : 'user';
                if (state.role !== 'admin') state.activeTab = 'quick_withdraw';
                else state.activeTab = 'deposit'; 
            } catch (error) {
                console.error('Error fetching role:', error);
                state.role = 'user';
                state.activeTab = 'quick_withdraw';
            } finally {
                await Promise.all([fetchBanks(), fetchPosts(), fetchCurrencies(), fetchAppSettings()]);
                state.loading = false;
                renderDashboard();
                fetchTransactions();
            }
        }

        async function fetchBanks() { const { data } = await supabase.from('banks').select('*').order('name'); state.banks = data || []; }
        async function fetchCurrencies() { const { data } = await supabase.from('currencies').select('*').order('code'); state.currencies = data || []; }
        async function fetchPosts() { const { data } = await supabase.from('posts').select('*').order('created_at', { ascending: false }); state.posts = data || []; }
        
        async function fetchAppSettings() {
            const { data } = await supabase.from('app_settings').select('*').eq('key', 'allow_report_actions').single();
            state.allowReportActions = data ? (data.value === 'true') : true;
        }

        async function fetchUsers() { 
            if(state.role !== 'admin') return;
            const { data } = await supabase.from('profiles').select('*').order('email'); 
            state.users = data || []; 
            if (state.activeTab === 'settings') renderSettingsContent();
        }

        async function fetchTransactions() {
            if (state.activeTab === 'settings' || state.activeTab === 'quick_withdraw') return;
            const currentTab = state.activeTab;
            const tableBody = document.getElementById('transaction-table-body');
            if (currentTab !== 'withdraw_reports' && tableBody) {
                tableBody.innerHTML = '<tr><td colspan="8" class="p-8 text-center text-gray-500">កំពុងទាញទិន្នន័យ...</td></tr>';
            }

            const { data, error } = await supabase
                .from('transactions')
                .select('*')
                .eq('transaction_type', currentTab === 'withdraw_reports' ? 'withdraw' : currentTab)
                .order('created_at', { ascending: false });

            if (state.activeTab !== currentTab) return;

            if (!error) {
                state.transactions = data;
                if (currentTab === 'withdraw_reports') {
                    renderDashboardContent();
                } else {
                    renderTransactionTable();
                }
            } else {
                if(tableBody) tableBody.innerHTML = `<tr><td colspan="8" class="p-8 text-center text-red-500">មានបញ្ហា: ${error.message}</td></tr>`;
            }
        }

        // --- ACTIONS ---
        async function handleAuth(e) {
            e.preventDefault();
            let email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('auth-btn');
            
            // AUTO-APPEND @gmail.com Logic
            if (!email.includes('@')) {
                email += '@gmail.com';
            }

            btn.disabled = true;
            btn.innerText = 'កំពុងដំណើរការ...';

            try {
                let result;
                if (state.authMode === 'login') result = await supabase.auth.signInWithPassword({ email, password });
                else result = await supabase.auth.signUp({ email, password });

                if (result.error) throw result.error;
                if (state.authMode === 'signup' && result.data) {
                    showAlert('ជោគជ័យ', "ចុះឈ្មោះជោគជ័យ! សូមចូលប្រើប្រាស់។");
                    state.authMode = 'login';
                    renderAuth();
                }
            } catch (err) {
                showAlert('បរាជ័យ', err.message);
                btn.disabled = false;
                btn.innerText = state.authMode === 'login' ? 'ចូលប្រើប្រាស់' : 'ចុះឈ្មោះ';
            }
        }

        async function handleLogout() { 
            const { error } = await supabase.auth.signOut();
            state.session = null; state.role = null; renderAuth();
        }

        // --- PRINT FUNCTIONALITY ---
        window.setPrintSize = (size) => {
            state.printSize = size;
        }

        window.handlePrint = () => {
            const printContainer = document.getElementById('print-container');
            let reportData = state.transactions;
            let filterTitle = "របាយការណ៍ដកប្រាក់";
            let userDisplay = "";

            if (state.role === 'admin') {
                if (state.filterUser) {
                    reportData = reportData.filter(t => t.user_email === state.filterUser);
                    userDisplay = state.filterUser.split('@')[0];
                } else {
                    userDisplay = "អ្នកប្រើប្រាស់ទាំងអស់ (All Users)";
                }
            } else {
                userDisplay = state.session.user.email.split('@')[0];
            }

            if (state.filterMonth) {
                reportData = reportData.filter(t => t.created_at.startsWith(state.filterMonth));
                const [year, month] = state.filterMonth.split('-');
                filterTitle += ` - ខែ ${month}/${year}`;
            }

            const totalCount = reportData.length;
            const totalsByCurrency = reportData.reduce((acc, curr) => {
                const currCode = curr.currency || 'USD';
                acc[currCode] = (acc[currCode] || 0) + curr.amount;
                return acc;
            }, {});
            
            const totalAmountStr = Object.entries(totalsByCurrency)
                .map(([curr, amt]) => `<span style="margin-right: 15px;">${amt.toFixed(2)} ${curr}</span>`)
                .join('');

            const dateStr = new Date().toLocaleDateString('km-KH');
            const isA6 = state.printSize === 'A6';

            const tableRows = reportData.map((tx, index) => {
                const txDate = new Date(tx.created_at);
                const dateDisplay = txDate.toLocaleDateString('km-KH');
                const timeDisplay = txDate.toLocaleTimeString('km-KH', {hour: '2-digit', minute:'2-digit'});
                return `
                <tr>
                    <td class="text-center">${index + 1}</td>
                    <td>${dateDisplay} <small>${timeDisplay}</small></td>
                    <td class="font-bold">${tx.invoice_number}</td>
                    <td class="text-right font-bold">${tx.amount.toFixed(2)} <small>${tx.currency||''}</small></td>
                    <td>${tx.bank_name || '-'}</td>
                    ${!isA6 ? `<td>${tx.account_name || '-'}</td>` : ''}
                    ${!isA6 ? `<td>${tx.user_email.split('@')[0]}</td>` : ''}
                </tr>
            `}).join('');

            const content = `
                <div class="print-${state.printSize} font-sans">
                    <div style="text-align: center; margin-bottom: 10px; border-bottom: 2px solid #000; padding-bottom: 10px;">
                        <h1 style="font-weight: bold; margin: 0;">MONEY TRANSFER</h1>
                        <h2 style="font-weight: normal; margin: 5px 0;">${filterTitle}</h2>
                        <h3 style="font-weight: bold; margin: 5px 0; font-size: 1.1em;">ឈ្មោះគណនេយ្យ: ${userDisplay}</h3>
                        <p style="font-size: 0.8em; color: #555;">កាលបរិច្ឆេទបោះពុម្ព: ${dateStr}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px; border: 1px solid #ddd; padding: 10px;" class="summary-box">
                        <div><strong>ចំនួនវិក្កយបត្រ:</strong> ${totalCount}</div>
                        <div><strong>ទឹកប្រាក់សរុប:</strong> ${totalAmountStr || '0.00'}</div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 30px;" class="text-center">ល.រ</th>
                                <th>កាលបរិច្ឆេទ</th>
                                <th>វិក្កយបត្រ</th>
                                <th class="text-right">ទឹកប្រាក់</th>
                                <th>ធនាគារ</th>
                                ${!isA6 ? '<th>ឈ្មោះ</th>' : ''}
                                ${!isA6 ? '<th>User</th>' : ''}
                            </tr>
                        </thead>
                        <tbody>${tableRows || '<tr><td colspan="7" style="text-align:center;">គ្មានទិន្នន័យ</td></tr>'}</tbody>
                    </table>
                    <div style="margin-top: 20px; text-align: right; font-size: 0.8em;">
                        <p>ហត្ថលេខាអ្នកកាន់បញ្ជី</p><br><br><p>.......................................</p>
                    </div>
                </div>
            `;
            printContainer.innerHTML = content;
            window.print();
        }

        window.editTransaction = (txId) => {
            const tx = state.transactions.find(t => t.id === txId);
            if(tx) { state.editingTx = tx; state.showForm = true; renderDashboardContent(); }
        };

        window.deleteTransaction = (txId) => {
            showConfirm('លុបទិន្នន័យ', 'តើអ្នកពិតជាចង់លុបទិន្នន័យនេះមែនទេ?', async () => {
                const { error } = await supabase.from('transactions').delete().eq('id', txId);
                if(error) showAlert('បរាជ័យ', 'មិនអាចលុបបានទេ: ' + error.message);
                else { showAlert('ជោគជ័យ', 'លុបទិន្នន័យជោគជ័យ'); fetchTransactions(); }
            });
        };

        function focusInput(id) {
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) { el.focus(); if(el.select) el.select(); }
            }, 100);
        }

        window.setFilterUser = (email) => { state.filterUser = email; renderDashboardContent(); }
        window.setFilterMonth = (month) => { state.filterMonth = month; renderDashboardContent(); }

        async function handleTransactionSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-tx-btn');
            btn.disabled = true; btn.innerText = 'កំពុងដំណើរការ...';

            const isEditing = !!state.editingTx;
            const isQuickWithdraw = state.activeTab === 'quick_withdraw';

            if (isQuickWithdraw && !isEditing) {
                const invoiceNumber = document.getElementById('withdraw_invoice').value.trim();
                if (!invoiceNumber) { showAlert('ជូនដំណឹង', 'សូមបញ្ចូលលេខវិក្កយបត្រ', () => focusInput('withdraw_invoice')); btn.disabled = false; btn.innerText = 'ទូទាត់ដកប្រាក់'; return; }

                const { data: depositRecord, error: searchError } = await supabase
                    .from('transactions').select('*').eq('transaction_type', 'deposit').eq('invoice_number', invoiceNumber).eq('status', 'pending').single();

                if (searchError || !depositRecord) {
                    showAlert('បរាជ័យ', 'រកមិនឃើញវិក្កយបត្រនេះទេ (INV: ' + invoiceNumber + ') ឬទឹកប្រាក់ត្រូវបានដករួចរាល់ហើយ។', () => focusInput('withdraw_invoice'));
                    btn.disabled = false; btn.innerText = 'ទូទាត់ដកប្រាក់'; document.getElementById('withdraw_invoice').value = '';
                    return;
                }

                const confirmMsg = `រកឃើញវិក្កយបត្រ: ${depositRecord.invoice_number}\nទឹកប្រាក់: $${depositRecord.amount} ${depositRecord.currency || ''}\nឈ្មោះ: ${depositRecord.account_name}\n\nតើអ្នកចង់ធ្វើការដកប្រាក់នេះមែនទេ?`;
                showConfirm('បញ្ជាក់ការដកប្រាក់', confirmMsg, async () => {
                    const { error: insertError } = await supabase.from('transactions').insert([{
                        transaction_type: 'withdraw',
                        invoice_number: depositRecord.invoice_number,
                        amount: depositRecord.amount,
                        account_name: depositRecord.account_name,
                        bank_name: depositRecord.bank_name,
                        currency: depositRecord.currency,
                        user_email: state.session.user.email,
                        status: 'completed'
                    }]);

                    if (insertError) {
                        showAlert('បរាជ័យ', insertError.message, () => focusInput('withdraw_invoice'));
                        btn.disabled = false; btn.innerText = 'ទូទាត់ដកប្រាក់'; return;
                    }

                    const { data: updatedData, error: updateError } = await supabase
                        .from('transactions').update({ status: 'completed', withdrawn_by: state.session.user.email }).eq('id', depositRecord.id).select();

                    if (updateError) showAlert('ព្រមាន', updateError.message, () => focusInput('withdraw_invoice'));
                    else if (updatedData && updatedData.length === 0) showAlert('បញ្ហាសិទ្ធិ', 'ប្រព័ន្ធមិនអាចកែប្រែស្ថានភាពវេរចូលចាស់បានទេ។', () => focusInput('withdraw_invoice'));
                    else {
                        showAlert('ជោគជ័យ', 'ដកប្រាក់ជោគជ័យ!', () => focusInput('withdraw_invoice'));
                        document.getElementById('withdraw_invoice').value = '';
                    }
                    btn.disabled = false; btn.innerText = 'ទូទាត់ដកប្រាក់';
                }, () => focusInput('withdraw_invoice'));
                return;
            }

            const invoiceNumber = document.getElementById('invoice_number').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const accountName = document.getElementById('account_name').value;
            const bankSelect = document.getElementById('bank_name');
            const bankName = bankSelect.options[bankSelect.selectedIndex].text;
            const status = document.getElementById('status_select').value;
            const currency = document.getElementById('currency_select').value;

            if (!invoiceNumber) { showAlert('ជូនដំណឹង', 'សូមបញ្ចូលលេខវិក្កយបត្រ', () => focusInput('invoice_number')); btn.disabled = false; btn.innerText = isEditing ? 'កែប្រែទិន្នន័យ' : 'រក្សាទុក'; return; }

            if (!isEditing || (isEditing && invoiceNumber !== state.editingTx.invoice_number)) {
                const { data: existing } = await supabase.from('transactions').select('id').eq('transaction_type', 'deposit').eq('invoice_number', invoiceNumber).maybeSingle();
                if (existing && (!isEditing || existing.id !== state.editingTx.id)) {

            let payload = {};
            if(table === 'currencies') payload.code = value;
            else if(table === 'posts') { payload.title = value; if(document.getElementById('post-content')) payload.content = document.getElementById('post-content').value; }
            else payload.name = value;

            const { error } = isEditing ? await supabase.from(table).update(payload).eq('id', state.editingSetting.id) : await supabase.from(table).insert([payload]);
            if(error) showAlert('បរាជ័យ', error.message);
            else {
                document.getElementById(inputId).value = ''; state.editingSetting = null;
                if(table === 'banks') await fetchBanks(); if(table === 'currencies') await fetchCurrencies(); if(table === 'posts') await fetchPosts();
                renderSettingsContent();

            container.innerHTML = bodyContent;
            lucide.createIcons();
            if(isQuickWithdraw) focusInput('withdraw_invoice');
            if(document.getElementById('transaction-form')) document.getElementById('transaction-form').addEventListener('submit', handleTransactionSubmit);
            if (!isQuickWithdraw && !state.showForm && state.transactions.length > 0) renderTransactionTable();
            else if (!isQuickWithdraw && !state.showForm && state.transactions.length === 0) { const tbody = document.getElementById('transaction-table-body'); if(tbody) { tbody.innerHTML = '<tr><td colspan="8" class="p-12 text-center text-gray-400 flex flex-col items-center gap-2"><i data-lucide="inbox" class="w-12 h-12 opacity-50"></i><span>គ្មានទិន្នន័យ</span></td></tr>'; lucide.createIcons(); } }
        }

        function renderSettingsContent() {
            const container = document.getElementById('main-content');
            const renderConfigSection = (title, items, table, placeholder, fieldName = 'name') => {
                const isEditing = state.editingSetting && state.editingSetting.table === table;
                const editValue = isEditing ? (state.editingSetting[fieldName] || state.editingSetting.code) : '';
                return `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6"><h3 class="font-bold text-lg mb-4 border-b pb-2 text-gray-700">${title}</h3><div class="flex gap-2 mb-4"><input type="text" id="new-${table}" placeholder="${placeholder}" class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value="${editValue}">${isEditing ? `<button onclick="saveSetting('${table}', 'new-${table}')" class="bg-blue-600 text-white px-4 rounded-lg hover:bg-blue-700 font-medium">Update</button><button onclick="cancelEditSetting()" class="bg-gray-100 text-gray-700 px-4 rounded-lg hover:bg-gray-200 font-medium">Cancel</button>` : `<button onclick="saveSetting('${table}', 'new-${table}')" class="bg-green-600 text-white px-4 rounded-lg hover:bg-green-700 font-medium">បន្ថែម</button>`}</div><ul class="space-y-2">${items.map(item => `<li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg group hover:bg-gray-100 transition"><div class="flex items-center gap-3"><button onclick="setDefault('${table}', '${item.id}')" title="Set as Default"><i data-lucide="star" class="w-5 h-5 ${item.is_default ? 'text-yellow-400 fill-yellow-400' : 'text-gray-300 hover:text-yellow-400'}"></i></button><span class="font-medium text-gray-700">${item.name || item.code}</span></div><div class="flex gap-2 opacity-100 sm:opacity-50 group-hover:opacity-100 transition-opacity"><button onclick="prepareEditSetting('${table}', '${item.id}')" class="text-blue-500 hover:bg-blue-100 p-1 rounded"><i data-lucide="edit-2" class="w-4 h-4"></i></button><button onclick="deleteSettingItem('${table}', '${item.id}')" class="text-red-500 hover:bg-red-100 p-1 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></li>`).join('')}</ul></div>`;
            };
            const postSection = `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6"><h3 class="font-bold text-lg mb-4 border-b pb-2 text-gray-700">ព័ត៌មាន & ពាណិជ្ជកម្ម (Posts)</h3><div class="space-y-3 mb-4 border p-4 rounded-lg bg-gray-50"><input type="text" id="post-title" placeholder="ចំណងជើង (Title)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value="${state.editingSetting?.table === 'posts' ? state.editingSetting.title : ''}"><textarea id="post-content" placeholder="ខ្លឹមសារ (Content)" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" rows="2">${state.editingSetting?.table === 'posts' ? state.editingSetting.content : ''}</textarea><div class="flex gap-2">${state.editingSetting?.table === 'posts' ? `<button onclick="saveSetting('posts', 'post-title')" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">Update Post</button><button onclick="cancelEditSetting()" class="w-1/3 bg-gray-100 text-gray-700 py-3 rounded-lg font-bold">Cancel</button>` : `<button onclick="saveSetting('posts', 'post-title')" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">បង្ហោះ Post</button>`}</div></div><div class="space-y-3">${state.posts.map(post => `<div class="bg-white border rounded-lg p-3 flex justify-between items-start group hover:shadow-sm transition"><div><h4 class="font-bold text-sm text-gray-800">${post.title}</h4><p class="text-xs text-gray-500 mt-1">${post.content || '-'}</p></div><div class="flex flex-col gap-2 opacity-100 sm:opacity-50 group-hover:opacity-100"><button onclick="prepareEditSetting('posts', '${post.id}')" class="text-blue-500 hover:bg-blue-50 p-1 rounded"><i data-lucide="edit-2" class="w-4 h-4"></i></button><button onclick="deleteSettingItem('posts', '${post.id}')" class="text-red-500 hover:bg-red-50 p-1 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div>`).join('')}</div></div>`;
            const userSection = `<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6"><div class="flex justify-between items-center mb-4 border-b pb-2"><h3 class="font-bold text-lg text-gray-700">គ្រប់គ្រងអ្នកប្រើប្រាស់ (Users)</h3></div><div class="overflow-x-auto"><table class="w-full text-left text-sm"><thead class="bg-gray-50"><tr><th class="p-3 text-gray-600">Email</th><th class="p-3 text-gray-600">Role</th><th class="p-3 text-right text-gray-600">Actions</th></tr></thead><tbody class="divide-y">${state.users.map(u => `<tr><td class="p-3 font-medium text-gray-700">${u.email.split('@')[0]}</td><td class="p-3"><select onchange="updateUserRole('${u.id}', this.value)" class="border rounded p-1 text-xs ${u.role==='admin'?'text-blue-600 font-bold bg-blue-50':''}"><option value="user" ${u.role==='user'?'selected':''}>User</option><option value="admin" ${u.role==='admin'?'selected':''}>Admin</option></select></td><td class="p-3 text-right"><button onclick="deleteUser('${u.id}')" class="text-red-500 hover:bg-red-50 p-1 rounded"><i data-lucide="trash" class="w-4 h-4"></i></button></td></tr>`).join('')}</tbody></table></div></div>`;
            const reportActionToggle = `<div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6 opacity-75"><h3 class="font-bold text-lg mb-4 border-b pb-2 text-gray-700">ការកំណត់ប្រព័ន្ធ (System Config)</h3><div class="flex items-center justify-between"><span class="text-gray-700 font-medium">អនុញ្ញាតឱ្យកែប្រែ/លុប របាយការណ៍ (Enable Edit/Delete)</span><div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in"><input type="checkbox" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-not-allowed transition-all duration-300 ${state.allowReportActions ? 'right-0 border-blue-600' : 'left-0 border-gray-300'}" ${state.allowReportActions ? 'checked' : ''} disabled /><label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-not-allowed ${state.allowReportActions ? 'bg-blue-600' : ''}"></label></div></div><p class="text-xs text-gray-500 mt-2">មុខងារនេះត្រូវបានបិទជាបណ្តោះអាសន្ន (Disabled temporarily)។</p></div>`;
            container.innerHTML = `<div class="max-w-6xl mx-auto"><h2 class="text-2xl font-bold mb-6 px-1">ការកំណត់ (Settings)</h2><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div>${reportActionToggle}${postSection}${renderConfigSection('ធនាគារ (Banks)', state.banks, 'banks', 'ឈ្មោះធនាគារ')}${renderConfigSection('រូបិយប័ណ្ណ (Currencies)', state.currencies, 'currencies', 'Code (e.g. THB)', 'code')}</div><div>${userSection}</div></div></div>`;
            lucide.createIcons();
        }

        function renderTransactionTable() {
            const tbody = document.getElementById('transaction-table-body');
            if(!tbody) return;
            let displayData = state.transactions;
            if (state.activeTab === 'withdraw_reports') {
                if (state.role === 'admin' && state.filterUser) displayData = displayData.filter(t => t.user_email === state.filterUser);
                if (state.filterMonth) displayData = displayData.filter(t => t.created_at.startsWith(state.filterMonth));
            }
            if(displayData.length === 0) { tbody.innerHTML = '<tr><td colspan="8" class="p-12 text-center text-gray-400 flex flex-col items-center gap-2"><i data-lucide="inbox" class="w-12 h-12 opacity-50"></i><span>គ្មានទិន្នន័យ</span></td></tr>'; lucide.createIcons(); return; }
            
            const isDeposit = state.activeTab === 'deposit';
            const isAdmin = state.role === 'admin';
            const canModify = isAdmin && state.allowReportActions;

            tbody.innerHTML = displayData.map(tx => {
                const isCompleted = tx.status === 'completed';
                const badgeClass = isCompleted ? 'bg-green-100 text-green-700 border-green-200' : 'bg-yellow-100 text-yellow-700 border-yellow-200';
                const withdrawer = tx.withdrawn_by ? tx.withdrawn_by.split('@')[0] : 'គណនេយ្យ';
                const badgeText = isCompleted ? `បានដក(${withdrawer})` : 'មិនទាន់ដក';
                const statusCell = isDeposit ? `<td class="p-4 text-center"><span class="px-3 py-1 rounded-full text-xs font-bold border ${badgeClass}">${badgeText}</span></td>` : '';
                const actionCell = canModify ? `<td class="p-4 text-right"><div class="flex justify-end gap-3"><button onclick="editTransaction('${tx.id}')" class="text-blue-600 hover:text-blue-800 transition" title="Edit"><i data-lucide="pencil" class="w-5 h-5"></i></button><button onclick="deleteTransaction('${tx.id}')" class="text-red-600 hover:text-red-800 transition" title="Delete"><i data-lucide="trash-2" class="w-5 h-5"></i></button></div></td>` : (isAdmin ? `<td class="p-4 text-right text-gray-400 text-xs">Locked</td>` : '');
                
                const txDate = new Date(tx.created_at);
                const dateDisplay = txDate.toLocaleDateString('km-KH');
                const timeDisplay = txDate.toLocaleTimeString('km-KH', {hour: '2-digit', minute:'2-digit'});

                return `<tr class="hover:bg-blue-50/50 transition border-b group"><td class="p-4 whitespace-nowrap text-gray-700">${dateDisplay}<div class="text-xs text-gray-500 mt-0.5">${timeDisplay}</div></td><td class="p-4 font-mono text-blue-600 text-xs font-bold bg-gray-50 rounded px-2 w-fit">${tx.invoice_number || '-'}</td><td class="p-4 text-right font-bold ${isDeposit ? 'text-green-600' : 'text-red-600'} whitespace-nowrap">${isDeposit?'+':'-'} ${tx.amount.toFixed(2)} <span class="text-xs text-gray-500 font-normal">${tx.currency || ''}</span></td><td class="p-4 font-medium text-gray-800">${tx.account_name || '-'}</td><td class="p-4"><span class="bg-white border border-gray-200 px-2 py-1 rounded text-xs font-medium text-gray-600 shadow-sm">${tx.bank_name || 'N/A'}</span></td>${statusCell}<td class="p-4 text-xs text-gray-500 truncate max-w-[100px]" title="${tx.user_email}">${tx.user_email.split('@')[0]}</td>${actionCell}</tr>`;
            }).join('');
            if(isAdmin) lucide.createIcons();
        }

        initApp();
    </script>
</body>
</html>
